    <body>
        <div class="preloader">
            <div class="loading">
                <h2>
                    Loading...
                </h2>
                <span class="progress"></span>
            </div>
        </div>

        <div class="wrapper">
            <ul class="scene unselectable" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="15" >
                <li class="layer" data-depth="0.00">
                </li>
                <!-- BG -->

                <li class="layer" data-depth="0.10">
                    <div class="background">
                    </div>
                </li>

                <!-- Hero -->

                <li class="layer" data-depth="0.20">
                    <div class="title">
                        <h2>
                            Monteverde Store
                        </h2>
                        <span class="line"></span>
                    </div>
                </li>

               <!-- <li class="layer" data-depth="0.25">
                    <div class="sphere">
                        <img alt="sphere" src="images/sphere.png">
                    </div>
                </li>-->

                <li class="layer" data-depth="0.30">
                    <div class="hero">
                        <h1 id="countdown">
                            Coming Soon!!!
                        </h1>

                        <p class="sub-title">
                             Coming Soon!!!
                        </p>
                    </div>
                </li>
                <!-- Flakes -->

                <li class="layer" data-depth="0.50">
                    <div class="depth-2 flake1">
                        <img alt="flake" src="images/flakes/depth2/flakes1.png">
                    </div>

                    <div class="depth-2 flake2">
                        <img alt="flake" src="images/flakes/depth2/flakes2.png">
                    </div>
                </li>



                <li class="layer" data-depth="0.80">
                    <div class="depth-4">
                        <img alt="flake" src="images/flakes/depth4/flakes.png">
                    </div>
                </li>

                <li class="layer" data-depth="1.00">
                    <div class="depth-5">
                        <img alt="flake" src="images/flakes/depth5/flakes.png">
                    </div>
                </li>
                <!-- Contact -->

                <li class="layer" data-depth="1">
                    <div class="contact">
                        <ul class="icons">
                            <li>
                                <a class="tripadvisor" href="#"><i class="fab fa-tripadvisor fa-2x"></i></a>								
                            </li>

                            <li>
                                <a class="instagram" href="#"><i class="fab fa-instagram fa-2x"></i></a>
                            </li>

                            <li>
                                <a class="Facebook" href="#"><i class="fab fa-facebook fa-2x"></i></a>
                            </li>
                        </ul>
                        Develop By <a href="mailto:jsamtamaria@gmail.com?subject=Monteverde Store">Javier Santamaria</a>
                    </div>
                </li>
            </ul>
        </div>
